<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <a href="login.html">
      <div id="admin-button">admin page</div>
    </a>
    <h1 id="title">Contact Me</h1>
    <p id="description">Let's share your idea with the world.</p>
    <form action="sendData.php" id="survey-form" method="POST">
      <label for="name">Name: </label>
      <input class="input-elem" type="text" name="name" />
      <label for="email">Email: </label>
      <input class="input-elem" type="email" name="email" />
      <label for="subject"> Subject: </label>
      <input class="input-elem" name="subject" type="text" />
      <label for="message"> Message: </label>
      <textarea
        class="input-elem text-area"
        name="message"
        id="message-box"
        cols="30"
        rows="4"
        placeholder="Enter your message here..."
      ></textarea>
      <input type="hidden" name="form_submitted" value="1" />
      <input type="submit" id="submit" value="submit" />
    </form>
  </body>
</html>
